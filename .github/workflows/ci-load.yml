name: ci-load

on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Target domain (e.g., websitedomain)'
        required: true
        type: string

jobs:
  k6-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run k6 smoke
        uses: grafana/k6-action@v0.3.1
        with:
          filename: load/k6/smoke.js
        env:
          DOMAIN: ${{ inputs.domain }}
