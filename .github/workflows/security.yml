name: security

on:
  push:
    branches: [ "**" ]
  pull_request:
  schedule:
    - cron: "0 6 * * 1" # weekly

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install root deps
        run: npm ci

      - name: Install frontend deps
        run: cd react-app && npm ci

      - name: Audit frontend deps
        run: cd react-app && npm audit --omit=dev --audit-level=high

  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pip-audit
        run: python -m pip install --upgrade pip pip-audit

      - name: Audit FastAPI deps
        run: pip-audit -r api/requirements.txt

      - name: Audit Django deps
        run: pip-audit -r django/requirements.txt

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: "false"
