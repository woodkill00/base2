name: CI (contract)

on:
  pull_request:
  push:

jobs:
  contract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r api/requirements.txt
          python -m pip install pyyaml

      - name: Check contract vs runtime
        run: |
          python scripts/contract_check.py --contract specs/001-django-fastapi-react/contracts/openapi.yaml
