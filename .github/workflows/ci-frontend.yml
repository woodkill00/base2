name: CI (frontend)

on:
  pull_request:
  push:

jobs:
  frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: react-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: react-app/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:ci

      - name: Build
        run: npm run build
