http:
  routers:
    frontend-react:
      rule: (Host(`${WEBSITE_DOMAIN}`) || Host(`www.${WEBSITE_DOMAIN}`)) && PathPrefix(`/`) && !PathPrefix(`/api`)
      entryPoints:
        - websecure
        - security-headers
        - django-admin-allow-ip
        certResolver: le-staging
      service: frontend-react
    frontend-http-react:
      rule: (Host(`${WEBSITE_DOMAIN}`) || Host(`www.${WEBSITE_DOMAIN}`)) && PathPrefix(`/`)
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
      service: noop@internal
        - security-headers
        - django-admin-allow-ip
      entryPoints:
        - websecure
      middlewares:
        - ${SECURITY_HEADERS_MIDDLEWARE}
        - rate-limit
        - retry
      tls:
        certResolver: le-staging
      service: api
            - security-headers-no-hsts
        - django-admin-allow-ip
      entryPoints:
        - websecure
      middlewares:
        - ${SECURITY_HEADERS_MIDDLEWARE}
        - traefik-basic-auth
      tls:
        certResolver: le-staging
      service: api@internal

            - security-headers-no-hsts
      rule: Host(`${PGADMIN_DNS_LABEL}.${WEBSITE_DOMAIN}`)
      entryPoints:
        - websecure
      middlewares:
        - ${SECURITY_HEADERS_MIDDLEWARE}
        - traefik-basic-auth
        - pgadmin-allow-ip
      tls:
        certResolver: le-staging
      service: pgadmin
            - security-headers-no-hsts
      rule: Host(`${DJANGO_ADMIN_DNS_LABEL}.${WEBSITE_DOMAIN}`) && PathPrefix(`/admin`)
      entryPoints:
        - websecure
      middlewares:
        - ${SECURITY_HEADERS_MIDDLEWARE}
        - traefik-basic-auth
        - django-admin-allow-ip
      tls:
        certResolver: le-staging
      service: django-admin
    django-admin-sub-root:
      rule: Host(`${DJANGO_ADMIN_DNS_LABEL}.${WEBSITE_DOMAIN}`) && Path(`/`)
      entryPoints:
        - websecure
      middlewares:
        - replace-admin-root
        - ${SECURITY_HEADERS_MIDDLEWARE}
        - traefik-basic-auth
        - django-admin-allow-ip
      tls:
        certResolver: le-staging
      service: django-admin
    django-admin-root:
      rule: Host(`${WEBSITE_DOMAIN}`) && PathPrefix(`/admin`)
      priority: 120
      entryPoints:
        - websecure
      middlewares:
        - ${SECURITY_HEADERS_MIDDLEWARE}
        - traefik-basic-auth
        - django-admin-allow-ip
      tls:
        certResolver: le-staging
      service: django-admin
    flower:
      rule: Host(`${FLOWER_DNS_LABEL}.${WEBSITE_DOMAIN}`)
      entryPoints:
        - websecure
      middlewares:
        - ${SECURITY_HEADERS_MIDDLEWARE}
        - flower-basic-auth
        - flower-allow-ip
      tls:
        certResolver: le-staging
      service: flower
    static-files:
      rule: Host(`${WEBSITE_DOMAIN}`) && PathPrefix(`/static`)
      entryPoints:
        - websecure
      service: django-static
      middlewares:
        - security-headers
      tls:
        certResolver: le-staging
  services:
    frontend-react:
      loadBalancer:
        servers:
          - url: http://react-app:8080
    api:
      loadBalancer:
        servers:
          - url: http://api:${FASTAPI_PORT}
    pgadmin:
      loadBalancer:
        servers:
          - url: http://pgadmin:8080
    django-admin:
      loadBalancer:
        servers:
          - url: http://django:${DJANGO_PORT}
    flower:
      loadBalancer:
        servers:
          - url: http://flower:5555
    django-static:
      loadBalancer:
        servers:
          - url: http://nginx-static:8081
  middlewares:
    redirect-to-https:
      redirectScheme:
        scheme: https
        port: 443
        permanent: true
    security-headers:
      headers:
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        frameDeny: true
        contentTypeNosniff: true
        browserXssFilter: true
        referrerPolicy: "no-referrer-when-downgrade"
        customResponseHeaders:
          X-Frame-Options: "DENY"
          X-Content-Type-Options: "nosniff"
          X-XSS-Protection: "1; mode=block"
    security-headers-no-hsts:
      headers:
        frameDeny: true
        contentTypeNosniff: true
        browserXssFilter: true
        referrerPolicy: "no-referrer-when-downgrade"
        customResponseHeaders:
          X-Frame-Options: "DENY"
          X-Content-Type-Options: "nosniff"
          X-XSS-Protection: "1; mode=block"
    security-headers-no-hsts:
      headers:
        frameDeny: true
        contentTypeNosniff: true
        browserXssFilter: true
        referrerPolicy: "no-referrer-when-downgrade"
        customResponseHeaders:
          X-Frame-Options: "DENY"
          X-Content-Type-Options: "nosniff"
          X-XSS-Protection: "1; mode=block"
    traefik-basic-auth:
      basicAuth:
        # Provide one or more htpasswd-formatted entries via env: "user:hash"
        users:
          - ${TRAEFIK_DASH_BASIC_USERS}
    pgadmin-allow-ip:
      ipAllowList:
        sourceRange:
          - ${PGADMIN_ALLOWLIST}
    django-admin-allow-ip:
      ipAllowList:
        sourceRange:
          - ${DJANGO_ADMIN_ALLOWLIST}
    flower-allow-ip:
      ipAllowList:
        sourceRange:
          - ${FLOWER_ALLOWLIST}
    flower-basic-auth:
      basicAuth:
        users:
          - ${FLOWER_BASIC_USERS}
    redirect-admin-root:
      redirectRegex:
        regex: ^/$
        replacement: /admin/
        permanent: true
    replace-admin-root:
      replacePathRegex:
        regex: ^/$
        replacement: /admin/
    rate-limit:
      rateLimit:
        average: 100
        burst: 50
    retry:
      retry:
        attempts: 3
        initialInterval: 100ms
